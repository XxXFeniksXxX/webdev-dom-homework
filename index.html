          return `<li class="comment" data-clicker=${comment.like} data-index=${index}>

        }).join("");

      };
    renderComments();

    // ________________________API - Обработака данных__________________________
    fetch("https://wedev-api.sky.pro/api/v1/egor-pavlakov/comments", {

      }).then((response) => {

        buttonName.classList.add("error");
        return;
      } else if(buttonName.value == ''){
        buttonName.classList.add("error");
        return;} else if (buttonComment.value == ''){
        buttonComment.classList.add("error");
        return;
      }

      };
  // _____________________________________POST__________________________
    fetch("https://wedev-api.sky.pro/api/v1/egor-pavlakov/comments", {
      method: "POST",

        text: buttonComment.value.replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")

          .replaceAll("<", "&lt;")

      })
    }).then((response) => {

          fetch("https://wedev-api.sky.pro/api/v1/egor-pavlakov/comments", {
            method: "GET"
          }).then((response) => {
            response.json().then((responseData) => {
              const appComments = responseData.comments.map((comment) => {
                return {
                  name: comment.author.name,

                  likes: comment.likes,
                  };
              });
              Comments = appComments;

              renderComments();
              Obclick();
              Comlick();
            });
          });
        });
      });
      buttonName.value = "";
      buttonComment.value = "";
      renderComments();
      Obclick();
      Comlick();
    // __________________________POST - END__________________________________________________
    });
    // __________________________Push - END__________________________________________________
    // ____________________Функции обработки лайков__________________________________________
    const Obclick = () => {
    const CommentsElement = document.querySelectorAll(".like-button");
      for (const CommentsElements of CommentsElement){
        CommentsElements.addEventListener("click", () =>{
          const CommentsElements = document.querySelectorAll(".comment");
          for (const CommentsElementy of CommentsElements){
            const clicker = CommentsElementy.dataset.clicker;
            const index = CommentsElementy.dataset.index;
            CommentsElementy.addEventListener("click", () =>{
              if (clicker == 'true'){
                Comments[index].like = false;
                Comments[index].likes = Comments[index].likes - 1;
              } else {
                Comments[index].like = true;
                Comments[index].likes = Comments[index].likes + 1;
              }
              renderComments();
              Obclick();
              Comlick();
            });
          };
        });
      };
    };
    Obclick();
    const Comlick = () => {
      const CopyComm = document.querySelectorAll(".comment-header, .comment-body");
      for (const CopyComms of CopyComm){
        CopyComms.addEventListener("click", (event) =>{
          const Commentstiay = document.querySelectorAll(".comment");
          for (const Commentstiays of Commentstiay){
            const clicker = Commentstiays.dataset.clicker;
            const index = Commentstiays.dataset.index;
            Commentstiays.addEventListener("click", (event) =>{
              buttonComment.value = (`>${Comments[index].coment}` + `\n${Comments[index].name}, `);
              renderComments();
              Obclick();
              Comlick();
            });
          };
        });
      };
    };
    Comlick();
    // ____________________end_______________________________________
  </script>
