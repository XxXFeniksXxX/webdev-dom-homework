<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div id="exp" class="vis">
        <p><center>Коментарии загружаются...</center></p>
      </div>
      <ul id="List" class="comments">
        <!-- Рендер в js -->
      </ul>
    <div id="dob" class="vis">
      <p><center>Коментарий добавляется...</center></p>
    </div>
      <div id="formaCom" class="add-form">
        <input
          id="buttonNameId"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="buttonCommentId"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div id="buttonClick" class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .vis{
      display: none;
    }
    .error{
      background-color: red;
    }
  </style>
  <script>
    const expectationCom = document.getElementById("exp");
    const expectation = document.getElementById("dob");
    const buttonRtyLod = document.getElementById("formaCom");
    const ListOld = document.getElementById("List");
    const buttonName = document.getElementById("buttonNameId");
    const buttonComment = document.getElementById("buttonCommentId");
    const buttonClick = document.getElementById("buttonClick");
    const LikeButton = document.getElementById("likestr");
    // _________________________________________________________________
    let Comments =
    [
       //...<-- Заполняется API -->... //
    ]; 
    const expectationForm = () => {
      
    }
    window.addEventListener("load", function (event) {
      expectationCom.classList.remove("vis");
  });
    // ________________________API - Обработака данных__________________________
    const ApiRenderCom = () => {
      // expectationCom.classList.remove("vis");
      return fetch("https://wedev-api.sky.pro/api/v1/egor-pavlakov/comments", {
        method: "GET"
      })
      .then((response) => {
       return response.json();
      })
      .then((responseData) => {
        const appComments = responseData.comments.map((comment) => {
        return {
          name: comment.author.name,
          coment: comment.text,
          like: false,
          date: comment.date,
          likes: comment.likes,
          };
        });
        Comments = appComments;
        renderComments();
        Obclick();
        Comlick();
      }).then((data) => {
        expectationCom.classList.add("vis");
      });
    }
      // ______________________API - END_____________________________________

    // _______________________Рендер____________________________________
    const renderComments = () => {
      const CommentsHtml = Comments.map((comment, index) => {
          return `<li class="comment" data-clicker=${comment.like} data-index=${index}>
            <div class="comment-header">
              <div class="name">${comment.name}</div>
              <div>${comment.date}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text">
                ${comment.coment}
              </div>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">${comment.likes}</span>
                <button id ="likestr" class="like-button ${comment.like ? '-active-like' : ''}"></button>
              </div>
            </div>
          </li>`;
        }).join("");
        ListOld.innerHTML = CommentsHtml;
      };
    ApiRenderCom();
    renderComments();
    // _____________________________Рендер END__________________________________
    const likesIn = () =>{
        const LikeButton = document.getElementById("likestr");
        const CommentsElements = document.querySelectorAll(".comment");
        for (const CommentsElement of CommentsElements){
        const clicker = CommentsElement.dataset.clicker;
        const index = CommentsElement.dataset.index;
        }
      }
      likesIn();
      // _________________________push________________________________________
    buttonClick.addEventListener("click", () =>{
      buttonComment.classList.remove("error");
      buttonName.classList.remove("error");
      if(buttonName.value == '' && buttonComment.value == ''){
        buttonComment.classList.add("error");
        buttonName.classList.add("error");
        return;
      } else if(buttonName.value == ''){
        buttonName.classList.add("error");
        return;} else if (buttonComment.value == ''){
        buttonComment.classList.add("error");
        return;
      }
      var options = {
        year: '2-digit',
        month: 'numeric',
        day: 'numeric',
        hour: 'numeric',
        minute: 'numeric',
        timezone: 'UTC'
      };
      buttonRtyLod.classList.add("vis");
      expectation.classList.remove("vis");
      // _____________________________________POST__________________________
      fetch("https://wedev-api.sky.pro/api/v1/egor-pavlakov/comments", {
        method: "POST",
        body: JSON.stringify({
          text: buttonComment.value.replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll('"', "&quot;"),
          name: buttonName.value.replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll('"', "&quot;"),
        }),
      })
      .then((response) => {
        return response.json();
      })
      .then(() => {
        return ApiRenderCom();
      })
      .then((data) => {
        expectation.classList.add("vis");
        buttonRtyLod.classList.remove("vis");
      });
      buttonName.value = "";
      buttonComment.value = "";
      Obclick();
      Comlick();
      // __________________________POST - END__________________________________________________
    });
    // __________________________Push - END__________________________________________________
    // ____________________Функции обработки лайков__________________________________________
    const Obclick = () => {
    const CommentsElement = document.querySelectorAll(".like-button");
      for (const CommentsElements of CommentsElement){
        CommentsElements.addEventListener("click", () =>{
          const CommentsElements = document.querySelectorAll(".comment");
          for (const CommentsElementy of CommentsElements){
            const clicker = CommentsElementy.dataset.clicker;
            const index = CommentsElementy.dataset.index;
            CommentsElementy.addEventListener("click", () =>{
              if (clicker == 'true'){
                Comments[index].like = false;
                Comments[index].likes = Comments[index].likes - 1;
              } else {
                Comments[index].like = true;
                Comments[index].likes = Comments[index].likes + 1;
              }
              renderComments();
              Obclick();
              Comlick();
            });
          };
        });
      };
    };
    Obclick();
    const Comlick = () => {
      const CopyComm = document.querySelectorAll(".comment-header, .comment-body");
      for (const CopyComms of CopyComm){
        CopyComms.addEventListener("click", (event) =>{
          const Commentstiay = document.querySelectorAll(".comment");
          for (const Commentstiays of Commentstiay){
            const clicker = Commentstiays.dataset.clicker;
            const index = Commentstiays.dataset.index;
            Commentstiays.addEventListener("click", (event) =>{
              buttonComment.value = (`>${Comments[index].coment}` + `\n${Comments[index].name}, `);
              renderComments();
              Obclick();
              Comlick();
            });
          };
        });
      };
    };
    Comlick();
    // ____________________end_______________________________________
  </script>
</html>
